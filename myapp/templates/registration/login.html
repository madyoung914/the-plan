{% extends 'base.html' %}

 {% block content %}

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                {{ error }}    
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="POST">
        <h4>Login</h4>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>

 {% endblock %}
